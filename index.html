<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        @import url(./index.css);

</head>

<body>
    <div class="root">


        <div class="container">
            <div class="times">
    
                <span id="hr">00</span>
                <span>Hr</span>
                <span id="min">00</span>
                <span>Min</span>
                <span id="sec">00</span>
                <span>sec</span>
                <span id="ms">00</span>         
            </div>

            <div class="controls">
                <button id="reset">Reset</button>
                <button id="stop">Stop</button>
                <button id="start">Start</button>
            </div>
        </div>

        <div class="records">
            <label for="list">Records <a href="#l1" style="all:unset"><button onclick="record();">+</button></a></label>

            </div>
